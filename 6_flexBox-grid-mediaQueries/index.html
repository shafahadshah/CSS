<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex & Grid Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flexbox Examples</h1>

    <!-- Flex Container & Items -->
    <h2>Flex Container</h2>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <!-- Flex Direction -->
    <h2>Flex Direction Column</h2>
    <div class="flex-container column">
        <div class="flex-item">Item A</div>
        <div class="flex-item">Item B</div>
        <div class="flex-item">Item C</div>
    </div>

    <!-- Flex Property -->
    <h2>Flex Property (Different Growth)</h2>
    <div class="flex-container">
        <div class="flex-item flex-2">Flex 2</div>
        <div class="flex-item flex-1">Flex 1</div>
        <div class="flex-item flex-1">Flex 1</div>
    </div>

    <!-- CSS Grid -->
    <h1>CSS Grid Example</h1>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
    </div>
</body>
</html>
