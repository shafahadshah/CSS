<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Box Model Examples</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <h1>Multiple Boxes Showing Padding, Border & Margin</h1>

    <div class="box small-padding">Small Padding</div>
    <div class="box medium-padding">Medium Padding</div>
    <div class="box large-padding">Large Padding</div>

    <div class="box small-margin">Small Margin</div>
    <div class="box medium-margin">Medium Margin</div>
    <div class="box large-margin">Large Margin</div>

    <div class="box thin-border">Thin Border</div>
    <div class="box medium-border">Medium Border</div>
    <div class="box thick-border">Thick Border</div>

</body>
</html>
